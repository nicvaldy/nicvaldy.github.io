<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>hCaptcha demo</title>
  <script src="https://hcaptcha.com/1/api.js?onload=render&render=explicit" async defer></script>
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
  </style>
</head>
<body>
  <div class="h-captcha"
     data-sitekey="a9b5fb07-92ff-493f-86fe-352a2803b3df"
     data-host="discord.com"
     data-theme="light"
     data-rqdata="isi-rqdata-kamu">
  </div>

  <script>
    function render(){
      hcaptcha.render(document.querySelector(".h-captcha"), {
        sitekey: "a9b5fb07-92ff-493f-86fe-352a2803b3df",
        origin: "https://discord.com",
        theme: "light",
        recaptchacompat: "off",
        rqdata: "isi-rqdata-kamu",   // <-- tambahkan ini
        callback: token => { window.captchaSolved = true; }
      });
    }
  </script>
</body>
</html>
